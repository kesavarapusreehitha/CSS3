<html>
    <head>
        <title>CSS3 RGBA</title>
        <style>
            .box{ 
                margin: 50px;
                width: 200px;
                height: 200px;
                background:  url("globe.photo.jpeg") no-repeat;
                position: relative;
                animation: repeatit 0.3s linear 0s infinite alternate ;
            }
            @keyframes repeatit{
                from{left:0;}
                to{left: 50;}
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
